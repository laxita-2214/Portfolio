<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactme.css" class="css">
    <title>Get In Touch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

        </style>
</head>
<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li> <a href="index.html">HOME</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="cv.html">CV</a></li>
                    <li><a href="contactme.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23">
                <img class="cross" src="cross.png" alt="" width="23">
            </div>
            <div class="contactform">
                <h1>Get In Touch</h1>
                <form>

                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname">
                    </div>

                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" >
                    </div>

                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="clientmessage" class="form-label">Message</label>
                        <input type="text" class="form-control" id="clientmessage">
                    </div>

                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">i need help</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div> 
    <script src="index.js"></script> 
</body>
</html>
